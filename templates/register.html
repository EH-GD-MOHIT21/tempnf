{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register @ Nested Forms</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'register.css' %}">

</head>

<body>
    <div class="wrappercontent">
        <div class="containerm">

            <div class="cont1">
                <img src="{% static 'formimgs/admin.png' %}">

                <form method="POST">
                    {% csrf_token %}
                    <div class="wrappernames">
                        <div class="child-div"><input type="text" id="first_name" placeholder="First Name" name="name" required></div>
                        <div class="child-div"><input type="text" id="last_name" placeholder="Last Name" name="name" required></div>
                    </div>
                    <div class="child-div"><input type="email" placeholder="Mail id" id="email" name="email" required></div>
                    <div class="passwrapper">
                        <div class="child-div"><input placeholder="Password" id="password" type="password" name="password" required></div>
                        <div class="child-div"><input type="password" placeholder="Repassword" name="cpassword" id="cpassword" required></div>
                    </div>
                    <input type="number" placeholder="otp" id="otp" name="otp" style="display:none;">

                    <div class="btnmc">
                        <a href="/login">Already have an account? Login Here</a>
                        <button type="button" id="signbtn" style="cursor: pointer;"><span class="spinner-border spinner-border-sm" id="spinner" style="display: none;" role="status" aria-hidden="true"></span>Proceed</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
    <div class="footerid">
        <footer>Copyright &copy; 2021 | <a href="/">NestedForms.com</a></footer>
    </div>
</body>
<script src="{% static 'mainreg.js' %}"></script>

</html>
